<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <!-- Fundo turquesa -->
  <rect width="1024" height="1024" fill="#08e3d5" />

  <!-- Definição de gradiente metálico -->
  <defs>
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color: #ffffff; stop-opacity: 1;" />
      <stop offset="50%" style="stop-color: #b0b0b0; stop-opacity: 1;" />
      <stop offset="100%" style="stop-color: #7a7a7a; stop-opacity: 1;" />
    </linearGradient>
  </defs>

  <!-- Sombra para efeito 3D -->
  <text x="52%" y="52%" font-family="Arial, sans-serif" font-size="800" fill="black" 
        opacity="0.5" text-anchor="middle" dominant-baseline="middle">
    T
  </text>

  <!-- Texto principal com gradiente metálico -->
  <text x="50%" y="50%" font-family="Arial, sans-serif" font-size="800" fill="url(#metalGradient)" 
        stroke="black" stroke-width="15" text-anchor="middle" dominant-baseline="middle">
    T
  </text>
</svg>
